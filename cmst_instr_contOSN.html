function waitFor(conditionFunction) {
  const poll = resolve => {
  if(conditionFunction()) resolve();
    else setTimeout(_ => poll(resolve), 400);
  }
  return new Promise(poll)
}

function getID() {
  // Try to get a reasonable ID code for this person.  You can use the URL with a "sid" parameter or
  // specify one in the jatos studySessionData. If not, it'll use the JATOS workerId.
  // URL > studySession > workerID
  var sid=jatos.urlQueryParameters.sid;
  if (sid == undefined) {
    sid=jatos.studySessionData['sid'];
  }
  if (typeof sid == 'undefined') {
    if (typeof jatos.workerId !== 'undefined') { // At least try the workerID
      sid = jatos.workerId;
    }
    else { sid=1234; }
  }
  return sid
}

function makeSideBySideTrial(imgLeft, imgRight, promptText, buttonLabel) {
  return {
    type: (resp_mode == 'button' ? jsPsychCanvasButtonResponse : jsPsychCanvasKeyboardResponse),
    choices: [buttonLabel],
    canvas_size: isMobile ? [canvasHeight * 0.6, canvasWidth] : smallScreen ? [canvasHeight * 0.8, canvasWidth] : [canvasHeight, canvasWidth],
    stimulus: function(c) {
      const ctx = c.getContext('2d');
      ctx.fillStyle = '#fff9e0';
      const gap = 60; // spacing between the two images
      const framePadding = 20;
      const radius = 25;
      const width = c.width;
      const height = c.height;
      ctx.fillRect(0, 0, width, height);



      const imgL = new Image();
      const imgR = new Image();

      imgL.onload = imgR.onload = function() {
        const imgWidth = isMobile ? imgL.width * stimScale * 0.45 : imgL.width * stimScale * 0.9;
        const imgHeight = isMobile ? imgL.height * stimScale * 0.45: imgL.width * stimScale * 0.9;
        const totalWidth = imgWidth * 2 + gap;
        const x = (c.width - totalWidth) / 2;
        const y = (c.height - imgHeight) / 2;

        // draw function for each image
        function drawFramedImage(img, x) {
          ctx.fillStyle = '#ffffff';
          ctx.strokeStyle = '#5d2514';
          ctx.lineWidth = 15;
          roundRect(ctx, x - framePadding, y - framePadding,
                  imgWidth + 2 * framePadding, imgHeight + 2 * framePadding, radius);
          ctx.fill();
          ctx.stroke();
          ctx.drawImage(img, x, y, imgWidth, imgHeight);
        }
        drawFramedImage(imgL, x);
        drawFramedImage(imgR, x + imgWidth + gap);
      };

      imgL.src = imgLeft;
      imgR.src = imgRight;
    },
    prompt: `<p class="prompt_text" style="font-size: ${isMobile ? 2 : (smallScreen ? ((lang=='es') ? 0.9 : 1) : 1.3)}em; font-weight: normal;">${promptText}</p>`,
    button_html:           
      `<div class="image-btn-wrapper">
        <input type="image" src="img/assets/blank_green_trans.png"
                onmouseover="this.src='img/assets/blank_green_pressed.png'"
                onmouseout="this.src='img/assets/blank_green_trans.png'"
                class="image-btn" style="mix-blend-mode: multiply;">
        <span class="image-btn-text">${prompts[resp_mode]['instr_choice']}</span>
      </div>`,
  };
}
