  const poll = resolve => {
  if(conditionFunction()) resolve();

  // Try to get a reasonable ID code for this person.  You can use the URL with a "sid" parameter or

  // URL > studySession > workerID
  var sid=jatos.urlQueryParameters.sid;
  if (sid == undefined) {
    sid=jatos.studySessionData['sid'];
  }
  if (typeof sid == 'undefined') {
    if (typeof jatos.workerId !== 'undefined') { // At least try the workerID
      sid = jatos.workerId;
    }
    else { sid=1234; }
  }
  return sid
}

      const height = c.height;

      function roundRect(ctx, x, y, w, h, r) {
        ctx.beginPath();
        ctx.moveTo(x + r, y);
        ctx.lineTo(x + w - r, y);
        ctx.quadraticCurveTo(x + w, y, x + w, y + r);
        ctx.lineTo(x + w, y + h - r);
        ctx.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
        ctx.lineTo(x + r, y + h);
        ctx.quadraticCurveTo(x, y + h, x, y + h - r);
        ctx.lineTo(x, y + r);
        ctx.quadraticCurveTo(x, y, x + r, y);
        ctx.closePath();
      }

        ctx.strokeStyle = '#5d2514';
        ctx.lineWidth = 15;
        roundRect(ctx, x - framePadding, y - framePadding,
                  imgWidth + 2 * framePadding, imgHeight + 2 * framePadding, radius);
        ctx.fill();
        ctx.stroke();
        ctx.drawImage(img, x, y, imgWidth, imgHeight);
      };

function makeSideBySideTrial(imgLeft, imgRight, promptText, buttonLabel) {
  return {
    type: jsPsychCanvasButtonResponse,
    choices: [buttonLabel],
    canvas_size: [canvasHeight, canvasWidth],
    stimulus: function(c) {
      const ctx = c.getContext('2d');
      ctx.fillStyle = '#ffffff';
      ctx.fillRect(0, 0, c.width, c.height);

      const gap = 60; // spacing between the two images
      const framePadding = 20;
      const borderWidth = 15;

      const imgL = new Image();
      const imgR = new Image();

      imgL.onload = imgR.onload = function() {
        const imgWidth = isMobile ? imgL.width * stimScale * 0.6 : imgL.width * stimScale * 0.9;
        const imgHeight = isMobile ? imgL.height * stimScale * 0.6: imgL.width * stimScale * 0.9;
        const totalWidth = imgWidth * 2 + gap;
        const startX = (c.width - totalWidth) / 2;
        const y = (c.height - imgHeight) / 2;

        // draw function for each image
        function drawFramedImage(img, x) {
          ctx.fillStyle = '#ffffff';
          ctx.strokeStyle = '#786e6d';
          ctx.lineWidth = borderWidth;
          ctx.fillRect(
            x - framePadding,
            y - framePadding,
            imgWidth + 2 * framePadding,
            imgHeight + 2 * framePadding
          );
          ctx.strokeRect(
            x - framePadding,
            y - framePadding,
            imgWidth + 2 * framePadding,
            imgHeight + 2 * framePadding
          );
          ctx.drawImage(img, x, y, imgWidth, imgHeight);
        }

        drawFramedImage(imgL, startX);
        drawFramedImage(imgR, startX + imgWidth + gap);
      };

      imgL.src = imgLeft;
      imgR.src = imgRight;
    },
    prompt: function() {
      return `<p style="font-size:${isMobile ? '40px' : '28px'}; margin-top:0.5em;">${promptText}</p>`;
    },
  };
}
