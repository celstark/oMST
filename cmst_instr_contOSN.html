function waitFor(conditionFunction) {
  const poll = resolve => {
  if(conditionFunction()) resolve();
    else setTimeout(_ => poll(resolve), 400);
  }
  return new Promise(poll)
}

function getID() {
  // Try to get a reasonable ID code for this person.  You can use the URL with a "sid" parameter or
  // specify one in the jatos studySessionData. If not, it'll use the JATOS workerId.
  // URL > studySession > workerID
  var sid=jatos.urlQueryParameters.sid;
  if (sid == undefined) {
    sid=jatos.studySessionData['sid'];
  }
  if (typeof sid == 'undefined') {
    if (typeof jatos.workerId !== 'undefined') { // At least try the workerID
      sid = jatos.workerId;
    }
    else { sid=1234; }
  }
  return sid
}

function makeCategorizeTrial(imgPath, keyAnswer, promptText, incText, corText) {

      img.onload = function () {
        const imgWidth = img.width * stimScale;
        const imgHeight = img.height * stimScale;
        const x = (c.width - imgWidth) / 2;
        const y = (c.height - imgHeight) / 2;
        const framePadding = 20;
        ctx.fillStyle = '#ffffff';
        ctx.strokeStyle = '#786e6d';
        ctx.lineWidth = 15;
        ctx.fillRect(
          x - framePadding,
          y - framePadding,
          imgWidth + 2 * framePadding,
          imgHeight + 2 * framePadding
        );
        ctx.strokeRect(
          x - framePadding,
          y - framePadding,
          imgWidth + 2 * framePadding,
          imgHeight + 2 * framePadding
        );
        ctx.drawImage(img, x, y, imgWidth, imgHeight);
      };
      img.src = imgPath;
    },

    on_load: function () {
      const display = jsPsych.getDisplayElement();
      const margin_horizontal = isMobile ? '20px' : '40px';
      const margin_vertical = isMobile ? '10px' : '10px';

      // Remove pluginâ€™s default buttons + wrapper
      display.querySelectorAll('.jspsych-btn').forEach(b => b.remove());
      const defaultWrapper = display.querySelector('#jspsych-canvas-button-response-btngroup');
      if (defaultWrapper) defaultWrapper.remove();

      // Use a single vertical layout container for everything
      const layout = document.createElement('div');
      layout.style.display = 'flex';
      layout.style.flexDirection = 'column';
      layout.style.alignItems = 'center';
      layout.style.justifyContent = 'flex-start';
      layout.style.height = '100%';
      layout.style.gap = isMobile ? '0.5em' : '0.3em'; // very small spacing
      display.appendChild(layout);

      // Prompt
      const promptDiv = document.createElement('div');
      promptDiv.id = 'prompt';
      promptDiv.innerHTML = `<p style="font-size:${isMobile ? '40px':'28px'}; margin:0;">${promptText}</p>`;
      layout.appendChild(promptDiv);

      // Button container
      const btnWrap = document.createElement('div');
      btnWrap.id = 'button-container';
      btnWrap.style.display = 'flex';
      btnWrap.style.justifyContent = 'center';
      btnWrap.style.gap = isMobile ? '40px' : '80px';
      btnWrap.style.padding = '0';

      btnWrap.innerHTML = `
        <button class="jspsych-btn" id="btn0" style="background-color:red;height:3em;width:5em;box-shadow:inset 0 0 0 .15em #ccc, 0 0 0 0.25em red;margin=20px;">${prompts[resp_mode]['trial_choices']['old']}</button>
        <button class="jspsych-btn" id="btn1" style="background-color:blue;height:3em;width:5em;box-shadow:inset 0 0 0 .15em #ccc, 0 0 0 0.25em blue;">${prompts[resp_mode]['trial_choices']['sim']}</button>
        <button class="jspsych-btn" id="btn2" style="background-color:green;height:3em;width:5em;box-shadow:inset 0 0 0 .15em #ccc, 0 0 0 0.25em green;">${prompts[resp_mode]['trial_choices']['new']}</button>`;
      layout.appendChild(btnWrap);

      // Feedback (fixed height to prevent layout jump)
      const feedbackDiv = document.createElement('div');
      feedbackDiv.id = 'feedback';
      feedbackDiv.style.margin = '0';
      feedbackDiv.style.fontSize = isMobile ? '40px' : '28px';
      feedbackDiv.style.height = isMobile ? '2em' : '1.5em'; // pre-allocated space
      feedbackDiv.style.display = 'flex';
      feedbackDiv.style.alignItems = 'center';
      feedbackDiv.style.justifyContent = 'center';
      layout.appendChild(feedbackDiv);

      // Feedback logic
      function showFeedback(correct) {
        feedbackDiv.innerHTML = correct
          ? `<p style="color:green;margin:0;">${corText}</p>`
          : `<p style="color:red;margin:0;">${incText}</p>`;
      }

      function handleResponse(i) {
        if (i === keyAnswer) {
          showFeedback(true);
          setTimeout(() => jsPsych.finishTrial({ response: i, correct: true }), 1000);
        } else {
          showFeedback(false);
        }
      }

      // Button listeners
      for (let i = 0; i < 3; i++) {
        display.querySelector('#btn' + i).addEventListener('click', () => handleResponse(i));
      }
    },
  };
}
