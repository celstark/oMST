function waitFor(conditionFunction) {
  const poll = resolve => {
  if(conditionFunction()) resolve();
    else setTimeout(_ => poll(resolve), 400);
  }
  return new Promise(poll)
}

function invNormcdf(p) { // https://stackoverflow.com/questions/8816729/javascript-equivalent-for-inverse-normal-function-eg-excels-normsinv-or-nor
  var a1 = -39.6968302866538, a2 = 220.946098424521, a3 = -275.928510446969;
  var a4 = 138.357751867269, a5 = -30.6647980661472, a6 = 2.50662827745924;
  var b1 = -54.4760987982241, b2 = 161.585836858041, b3 = -155.698979859887;
  var b4 = 66.8013118877197, b5 = -13.2806815528857, c1 = -7.78489400243029E-03;
  var c2 = -0.322396458041136, c3 = -2.40075827716184, c4 = -2.54973253934373;
  var c5 = 4.37466414146497, c6 = 2.93816398269878, d1 = 7.78469570904146E-03;
  var d2 = 0.32246712907004, d3 = 2.445134137143, d4 = 3.75440866190742;
  var p_low = 0.02425, p_high = 1 - p_low;
  var q, r;
  var retVal;

  if ((p < 0) || (p > 1))
  {
    alert("NormSInv: Argument out of range.");
    retVal = 0;
  }
  else if (p < p_low)
  {
    q = Math.sqrt(-2 * Math.log(p));
    retVal = (((((c1 * q + c2) * q + c3) * q + c4) * q + c5) * q + c6) / ((((d1 * q + d2) * q + d3) * q + d4) * q + 1);
  }
  else if (p <= p_high)
  {
    q = p - 0.5;
    r = q * q;
    retVal = (((((a1 * r + a2) * r + a3) * r + a4) * r + a5) * r + a6) * q / (((((b1 * r + b2) * r + b3) * r + b4) * r + b5) * r + 1);
  }
  else
  {
    q = Math.sqrt(-2 * Math.log(1 - p));
    retVal = -(((((c1 * q + c2) * q + c3) * q + c4) * q + c5) * q + c6) / ((((d1 * q + d2) * q + d3) * q + d4) * q + 1);
  }

  return retVal;
}

function drawHTMLText(ctx, html, x, y, isMobile, fontSize) {
  const parts = html.split(/(<[^>]+>)/).filter(p => p.trim() !== '');
  let fontStyle = '';
  const letterSpacing = fontSize * 0.08 // change multiplier to change kerning
  const maxWidth = 1.5 * x;
  const fontFamily = `"Comic Sans MS", "Comic Neue", cursive`;
  ctx.textBaseline = 'middle';
  ctx.lineJoin = 'round';
  ctx.lineCap = 'round';

  // Split into words, keeping HTML tags
  let words = [];
  for (let part of parts) {
    if (part.startsWith('<')) {
      words.push(part);
    } else {
      part.split(' ').forEach((word, i, arr) => {
        words.push(word + (i < arr.length - 1 ? ' ' : ''));
      });
    }
  }

  let lines = [];
  let currentLine = [];
  let currentLineWidth = 0;

  for (let word of words) {
    if (word === '<i>') { fontStyle = 'italic '; continue; }
    if (word === '</i>') { fontStyle = ''; continue; }
    if (word === '<b>') { fontStyle = 'bold '; continue; }
    if (word === '</b>') { fontStyle = ''; continue; }

    ctx.font = `${fontStyle}bold ${fontSize}px ${fontFamily}`;
    const wordWidth = ctx.measureText(word).width;

    const wordObj = { text: word, font: ctx.font, width: wordWidth };

    if (currentLineWidth + wordWidth > maxWidth) {
      // Trim trailing space
      if (currentLine.length && currentLine[currentLine.length - 1].text.endsWith(' ')) {
        currentLine[currentLine.length - 1].text =
          currentLine[currentLine.length - 1].text.trimEnd();
        currentLine[currentLine.length - 1].width =
          ctx.measureText(currentLine[currentLine.length - 1].text).width;
      }

      lines.push(currentLine);

      // Start new line
      const trimmedWord = word.trimStart();
      currentLine = trimmedWord ? [{ text: trimmedWord, font: ctx.font, width: ctx.measureText(trimmedWord).width }] : [];
      currentLineWidth = trimmedWord ? ctx.measureText(trimmedWord).width : 0;
    } else {
      currentLine.push({ text: word, font: ctx.font, width: wordWidth });
      currentLineWidth += wordWidth;
    }
  }
  if (currentLine.length) lines.push(currentLine);

  // Draw each line with kerning
  const lineHeight = fontSize * 1.2;
  const startY = y;

  for (let i = 0; i < lines.length; i++) {
    let line = lines[i];
    const lineCharCount = line.reduce((sum, w) => sum + w.text.length, 0);
    const lineWidth = line.reduce((sum, w) => sum + w.width, 0) + letterSpacing * lineCharCount;
    let startX = x - lineWidth / 2;

    for (let word of line) {
      ctx.font = word.font;

      // Determine word color
      let fillColor = '#fff8d6';
      if (word.text.includes('Old')) fillColor = '#f9b8d0';
      else if (word.text.includes('Similar')) fillColor = '#d3f5a6';
      else if (word.text.includes('New')) fillColor = '#b4d8ff';

      ctx.lineWidth = isMobile ? 15 : 12;
      ctx.strokeStyle = '#5d2b12';
      ctx.fillStyle = fillColor;

      // Draw word character by character with spacing
      let charX = startX;
      for (let char of word.text) {
        ctx.strokeText(char, charX, startY + i * lineHeight);
        ctx.fillText(char, charX, startY + i * lineHeight);
        charX += ctx.measureText(char).width + letterSpacing;
      }

      startX += word.width + letterSpacing * word.text.length;
    }
  }
}

          const framePadding = 20;

          // helper to draw rounded frame
          function roundRect(ctx, x, y, w, h, r) {
            ctx.beginPath();
            ctx.moveTo(x + r, y);
            ctx.lineTo(x + w - r, y);
            ctx.quadraticCurveTo(x + w, y, x + w, y + r);
            ctx.lineTo(x + w, y + h - r);
            ctx.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
            ctx.lineTo(x + r, y + h);
            ctx.quadraticCurveTo(x, y + h, x, y + h - r);
            ctx.lineTo(x, y + r);
            ctx.quadraticCurveTo(x, y, x + r, y);
            ctx.closePath();
          }

          function drawScene() {
            ctx.fillStyle = "#fff9e0";
            ctx.fillRect(0, 0, width, height);

            // === Progress info ===
            const progress = num_correct;



            if (!isMobile){
              const step = Math.floor((progress % (maxFill*2) + 1) / 2) || 0;
              const fullStars = Math.floor((progress/2) / maxFill);
              const fillLevel = step;
              const currentLevel = Math.min(fillLevel, 10);
              // === Completed Stars (Left Side) ===
              const leftX = 40; // margin from left edge
              const leftStartY = height * 0.25;

              for (let i = 0; i < fullStars; i++) {
                const star = new Image();
                star.src = `img/assets/star10.png`;
                const posY = leftStartY + (i%2) * (starSize + spacing);
                star.onload = function() {
                  ctx.drawImage(star, leftX + (Math.floor(i/2) * (starSize + spacing)), posY, starSize, starSize);
                };
                if (star.complete) ctx.drawImage(star, leftX+ (Math.floor(i/2) * (starSize + spacing)), posY, starSize, starSize);
              }
            

              // === Brain + Active Star (Right Side) ===
              const brain = new Image();
              brain.src = "img/assets/brain.png";

              const currentStar = new Image();
              currentStar.src = `img/assets/star${currentLevel}.png`;
            
              brain.onload = function() {
                const brainW = brain.width * brainScale;
                const brainH = brain.height * brainScale;

                const brainX = width - brainW - 60; // margin from right
                const brainY = height * 0.55;
                
                ctx.drawImage(brain, brainX, brainY, brainW, brainH);

                const activeStarScale = 1.75;
                const activeStarSize = starSize * activeStarScale;

                // position current star slightly above the brain
                const starX = brainX + brainW / 2 - activeStarSize / 2;
                const starY = brainY - activeStarSize * 1.2;
                currentStar.onload = function() {
                  ctx.drawImage(currentStar, starX, starY, activeStarSize, activeStarSize);
                };
                if (currentStar.complete)
                  ctx.drawImage(currentStar, starX, starY, activeStarSize, activeStarSize);
              };
            } else {
              const step = Math.floor((progress % (maxFill*2) + 1) / 2) || 0;
              const fullStars = Math.floor((progress/2) / maxFill);
              const fillLevel = step;
              const currentLevel = Math.min(fillLevel, 10);
              // === Completed Stars (Left Side) ===
              const leftX = 0; // margin from left edge
              const leftStartY = 20;
              const currentStar = new Image();
              currentStar.src = `img/assets/star${currentLevel}.png`;
              console.log(currentLevel);
              for (let i = 0; i < fullStars + 1 && i < totalStars; i++) {
                const star = new Image();
                star.src = `img/assets/star10.png`;
                const posX = leftX + i * (starSize + spacing);
                if (i < fullStars){
                  star.onload = function() {
                    ctx.drawImage(star, posX, leftStartY, starSize, starSize);
                  };
                  if (star.complete) ctx.drawImage(star, posX, leftStartY, starSize, starSize);
                } else {
                  currentStar.onload = function() {

                  };

            } else if (smallScreen) {

              } else if (lang == 'kr') {

              } else {
                drawHTMLText(ctx, prompts[resp_mode][choicekey]['trial_prompt'], canvasWidth / 2, height * 0.075, isMobile, 54);

              } else {
                drawHTMLText(ctx, prompts[resp_mode][choicekey]['trial_prompt'], canvasWidth / 2, height * 0.075, isMobile, 54);

            ctx.fill();
            ctx.stroke();

            // === Draw the main stimulus image ===
            ctx.drawImage(stimImg, x, y, imgWidth, imgHeight);
          };
          stimImg.src = stimPath;

          // redraw progress visuals after timeout
          setTimeout(drawScene, STIMULUS_DURATION);
        },

        choices: trial_choices,
        clear_canvas: false,
        button_html: isMobile ?
        [

        else { p_hit=corr_targs.count() / targets.count(); }

        if (corr_lures.count() == lures.count()) { p_fa_lure = 0.5 / lures.count(); }

        else { p_fa_lure=1-(corr_lures.count() / lures.count());}

        if (corr_foils.count() == foils.count()) { p_fa_foil = 0.5 / foils.count(); }

        console.log(corr_lures.count() + " " + lures.count() + " " + p_fa_lure)

        console.log(invNormcdf(p_hit))
        console.log(invNormcdf(p_fa_lure))
        console.log(invNormcdf(p_fa_foil))

        let dpTF = invNormcdf(p_hit) - invNormcdf(p_fa_foil); 
        let dpTL = invNormcdf(p_hit) - invNormcdf(p_fa_lure); 

        var retstr = 'HR, ' + hits + ', CR-L, ' + cr_lure + ', CR-F rate, ' + cr_foil + ", d'T:F, " + dpTF.toFixed(3) + ", d'T:L, " + dpTL.toFixed(3) 
      }
      else { // OSN
        let targ_old=targets.filter({resp: 'o'});
        let targ_sim=targets.filter({resp: 's'});
        let targ_new=targets.filter({resp: 'n'});
        let lure_old=lures.filter({resp: 'o'});
        let lure_sim=lures.filter({resp: 's'});
        let lure_new=lures.filter({resp: 'n'});
        let foil_old=foils.filter({resp: 'o'});
        let foil_sim=foils.filter({resp: 's'});
        let foil_new=foils.filter({resp: 'n'});

        let rec=(targ_old.count() / targets.count()) - (foil_old.count() / foils.count());
        let ldi=(lure_sim.count() / lures.count()) - (foil_sim.count() / foils.count());

        var retstr='Valid, ' + targets.count() + ", " + lures.count() + ', ' + foils.count() + '\n';
        retstr += 'Old, ' + targ_old.count() + ", " + lure_old.count() + ', ' + foil_old.count() + '\n';
        retstr += 'Similar, ' + targ_sim.count() + ", " + lure_sim.count() + ', ' + foil_sim.count() + '\n';
        retstr += 'New, ' + targ_new.count() + ", " + lure_new.count() + ', ' + foil_new.count() + '\n';
        retstr += 'REC, ' + rec.toFixed(3) + ', LDI, ' + ldi.toFixed(3);

      }
      
      let date = new Date(); 
      let dcode = date.getFullYear() + "-" + (date.getMonth()+1) + "-" + (date.getDate()+1) + 
        "-" + date.getHours() + "-" + date.getMinutes() + "-" + date.getSeconds();
      
      if (!jatos.batchSession.defined("/" + sid)) {  // Should have this by now, but to be safe -- make sure to create this as an array
        jatos.batchSession.add("/" + sid,[phasename+"_"+dcode+"_"+retstr]);
      }
      else { // Append to array
        jatos.batchSession.add("/" + sid + "/-",phasename+"_"+dcode+"_"+retstr);
      }
      data.summary = retstr;
      //jatos.batchSession.add("/"+idcode,{ [phasename + "_results"]: data.summary });
      //return '<p>Hit rate: ' + hits + '</p><p>CR-L rate: ' + cr_lure + '</p><p>CR-F rate: ' + cr_foil + '</p>'
      //return 'HR, ' + hits + ', CR-L, ' + cr_lure + ', CR-F rate, ' + cr_foil + ", d'T:F, " + dpTF.toFixed(3) + ", d'T:L, " + dpTL.toFixed(3) 
    }
  }

  // END OF CONSTANT CODE
  var preload = {
    type: jsPsychPreload,
    images: preload_fnames, // since we use a timeline variable, we can't use the simple "trials"
    show_progress_bar: true,
    show_detailed_erros: true,
    continue_after_error: true,
    on_error: function(fname) {
      console.log('FAILED  '+fname)
    },
    on_finish: function(data) {
      console.log('Preload success? ' + data.success)
      console.log('Failed on ' + data.failed_images.length)
    }
  }
var browserinfo = {
    type: jsPsychBrowserCheck
  };
  
  var timeline = [browserinfo, preload, instr1_trial, test_trials, debrief_block];
  jsPsych.run(timeline);
  
      
});
